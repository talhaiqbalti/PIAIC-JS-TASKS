<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32</title>
</head>
<body>
    <script>
        var usernames = ["TALHA", "Admin", "Pokemon", "Hafsa", "Ahtee"]
        var new_users = ["Talha", "Pokemon", "Falak", "Kanwal", "Nimrah"]

        var lower = []
        
        usernames.forEach(function(val){
            lower.push(val.toLocaleLowerCase())
        })
        new_users.forEach(function(val){
            if(lower.includes(val.toLocaleLowerCase())){
                console.log("Enter another user name! Already in use " + val)
            }else{
                console.log("Username: " + val + " is avalible")
            }
            
           
           
        })
    </script>
</body>
</html>
